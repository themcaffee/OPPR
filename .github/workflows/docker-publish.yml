name: Publish Docker Image (Canary)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    # Only run for non-release commits (canary builds)
    # Release commits are handled by release.yml
    if: "!startsWith(github.event.head_commit.message, 'chore: release')"

    strategy:
      matrix:
        app:
          - name: rest-api
            image: oppr-rest-api
            dockerfile: apps/rest-api/Dockerfile
          - name: frontend-next
            image: oppr-frontend
            dockerfile: apps/frontend-next/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Calculate canary image tag
        id: tags
        run: |
          BASE_VERSION=$(node -p "require('./packages/core/package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          CANARY_VERSION="${BASE_VERSION}-canary.${SHORT_SHA}"
          IMAGE_NAME="${{ github.repository_owner }}/${{ matrix.app.image }}"

          echo "tags=${{ env.REGISTRY }}/${IMAGE_NAME}:${CANARY_VERSION}" >> $GITHUB_OUTPUT
          echo "version=${CANARY_VERSION}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.tags.outputs.image_name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ${{ matrix.app.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TURBO_TEAM=${{ github.repository_owner }}
            TURBO_TOKEN=${{ secrets.VERCEL_TOKEN }}

      - name: Report success
        run: |
          echo "Successfully published canary Docker image for ${{ matrix.app.name }}:"
          echo "  Tag: ${{ steps.tags.outputs.tags }}"
          echo ""
          echo "Pull with: docker pull ${{ env.REGISTRY }}/${{ steps.tags.outputs.image_name }}:${{ steps.tags.outputs.version }}"
