name: Publish Docker Image

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_call:
    inputs:
      is_stable_release:
        description: 'Whether this is a stable release (vs canary)'
        required: true
        type: boolean
      version:
        description: 'Version to tag the images with'
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    # Skip release commits for canary builds (push events only)
    if: |
      github.event_name == 'release' ||
      github.event_name == 'workflow_call' ||
      (github.event_name == 'push' && !startsWith(github.event.head_commit.message, 'chore: release'))

    strategy:
      matrix:
        app:
          - name: rest-api
            image: oppr-rest-api
            dockerfile: apps/rest-api/Dockerfile
          - name: frontend-next
            image: oppr-frontend
            dockerfile: apps/frontend-next/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Calculate image tags
        id: tags
        run: |
          # Use provided version or read from package.json
          if [ -n "${{ inputs.version }}" ]; then
            BASE_VERSION="${{ inputs.version }}"
          else
            BASE_VERSION=$(node -p "require('./packages/core/package.json').version")
          fi
          IMAGE_NAME="${{ github.repository_owner }}/${{ matrix.app.image }}"

          # Determine if this is a stable release
          if [ "${{ inputs.is_stable_release }}" = "true" ] || [ "${{ github.event_name }}" = "release" ]; then
            # Stable release: version + latest
            echo "tags=${{ env.REGISTRY }}/${IMAGE_NAME}:${BASE_VERSION},${{ env.REGISTRY }}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
            echo "version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          else
            # Canary: version-canary.sha
            SHORT_SHA=$(git rev-parse --short HEAD)
            CANARY_VERSION="${BASE_VERSION}-canary.${SHORT_SHA}"
            echo "tags=${{ env.REGISTRY }}/${IMAGE_NAME}:${CANARY_VERSION}" >> $GITHUB_OUTPUT
            echo "version=${CANARY_VERSION}" >> $GITHUB_OUTPUT
          fi
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.tags.outputs.image_name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ${{ matrix.app.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TURBO_TEAM=${{ github.repository_owner }}
            TURBO_TOKEN=${{ secrets.VERCEL_TOKEN }}

      - name: Report success
        run: |
          echo "Successfully published Docker image for ${{ matrix.app.name }}:"
          echo "  Tags: ${{ steps.tags.outputs.tags }}"
          echo ""
          echo "Pull with: docker pull ${{ env.REGISTRY }}/${{ steps.tags.outputs.image_name }}:${{ steps.tags.outputs.version }}"
