name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
      version: ${{ steps.get-version.outputs.version }}
      is_release_commit: ${{ steps.check-release.outputs.is_release_commit }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @opprs/db-prisma run db:generate

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@8eb63fb4cfc7f9643537c7d39d0b68c835012a19 # v1.5.3
        with:
          version: pnpm version-packages
          publish: pnpm release
          title: 'chore: release'
          commit: 'chore: release'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Check if release commit
        id: check-release
        run: |
          # Check if this is a release commit (from merging Version Packages PR)
          # Release commits only happen when versions are bumped, so we can
          # safely trigger Docker publish for any release commit
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == "chore: release"* ]]; then
            echo "is_release_commit=true" >> $GITHUB_OUTPUT
            echo "Detected release commit - will trigger Docker publish"
          else
            echo "is_release_commit=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version
        id: get-version
        if: steps.changesets.outputs.published == 'true' || steps.check-release.outputs.is_release_commit == 'true'
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  docker-publish:
    needs: release
    # Trigger on npm publish OR on release commits (which always have version bumps)
    if: needs.release.outputs.published == 'true' || needs.release.outputs.is_release_commit == 'true'
    uses: ./.github/workflows/docker-publish.yml
    with:
      is_stable_release: true
      version: ${{ needs.release.outputs.version }}
    permissions:
      contents: read
      packages: write
