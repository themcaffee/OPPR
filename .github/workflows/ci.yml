name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9.15.0

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @opprs/db-prisma run db:generate

      - name: Run type checking
        run: pnpm run typecheck

      - name: Run linting
        run: pnpm run lint

      - name: Run format checking
        run: pnpm run format:check

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Build
        run: pnpm run build

      - name: Dry-run publish @opprs/core
        working-directory: packages/core
        run: pnpm publish --dry-run --no-git-checks

      - name: Dry-run publish @opprs/db-prisma
        working-directory: packages/db-prisma
        run: pnpm publish --dry-run --no-git-checks

  docker-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - name: rest-api
            dockerfile: apps/rest-api/Dockerfile
          - name: frontend-next
            dockerfile: apps/frontend-next/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Check for relevant changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "docker=true" >> $GITHUB_OUTPUT
          else
            CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '^(apps/|packages/|docker-compose\.yml|\.dockerignore|pnpm-lock\.yaml|pnpm-workspace\.yaml|turbo\.json|\.github/workflows/)' || true)
            if [ -n "$CHANGED" ]; then
              echo "docker=true" >> $GITHUB_OUTPUT
            else
              echo "docker=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up Docker Buildx
        if: steps.filter.outputs.docker == 'true'
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build ${{ matrix.app.name }} Docker image
        if: steps.filter.outputs.docker == 'true'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ${{ matrix.app.dockerfile }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TURBO_TEAM=${{ github.repository_owner }}
            TURBO_TOKEN=${{ secrets.VERCEL_TOKEN }}
