name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@9.15.0

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @opprs/db-prisma run db:generate

      - name: Run type checking
        run: pnpm run typecheck

      - name: Run linting
        run: pnpm run lint

      - name: Run format checking
        run: pnpm run format:check

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Build
        run: pnpm run build

      - name: Dry-run publish @opprs/core
        working-directory: packages/core
        run: pnpm publish --dry-run --no-git-checks

      - name: Dry-run publish @opprs/db-prisma
        working-directory: packages/db-prisma
        run: pnpm publish --dry-run --no-git-checks

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for relevant changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "docker=true" >> $GITHUB_OUTPUT
          else
            CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '^(apps/rest-api/|packages/|docker-compose\.yml|\.dockerignore|pnpm-lock\.yaml|pnpm-workspace\.yaml|turbo\.json|\.github/workflows/)' || true)
            if [ -n "$CHANGED" ]; then
              echo "docker=true" >> $GITHUB_OUTPUT
            else
              echo "docker=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up Docker Buildx
        if: steps.filter.outputs.docker == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build REST API Docker image
        if: steps.filter.outputs.docker == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/rest-api/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
