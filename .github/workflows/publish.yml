name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write # Required for npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full git history for provenance

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: extract_version
        run: |
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"

          # Validate version format (basic semver check)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Error: Invalid version format '$VERSION'. Expected semver format (e.g., 1.2.3 or 1.2.3-beta.1)"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.extract_version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.extract_version.outputs.version }}"

      - name: Run quality checks and build
        run: npm run prepublishOnly

      - name: Dry-run publish
        run: |
          echo "Running npm publish --dry-run to validate package..."
          npm publish --dry-run
          echo "Dry-run completed successfully!"

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Report success
        run: |
          echo "âœ… Successfully published oppr@${{ steps.extract_version.outputs.version }} to npm!"
          echo "Package URL: https://www.npmjs.com/package/oppr/v/${{ steps.extract_version.outputs.version }}"
