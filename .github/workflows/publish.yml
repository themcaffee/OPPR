name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write # Required for npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full git history for provenance

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm install -g pnpm@9.15.0

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract version from tag
        id: extract_version
        run: |
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"

          # Validate version format (basic semver check)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Error: Invalid version format '$VERSION'. Expected semver format (e.g., 1.2.3 or 1.2.3-beta.1)"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package versions
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          cd packages/core && pnpm version $VERSION --no-git-tag-version
          cd ../db-prisma && pnpm version $VERSION --no-git-tag-version
          echo "Updated both packages to version $VERSION"

      - name: Update db-prisma peerDependency
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          cd packages/db-prisma
          sed -i "s/\"@opprs\/core\": \"^[^\"]*\"/\"@opprs\/core\": \"^$VERSION\"/" package.json

      - name: Run quality checks and build
        run: |
          pnpm --filter @opprs/core run prepublishOnly
          pnpm --filter @opprs/db-prisma run prepublishOnly

      - name: Dry-run publish @opprs/core
        working-directory: packages/core
        run: |
          echo "Running pnpm publish --dry-run to validate @opprs/core..."
          pnpm publish --dry-run --no-git-checks
          echo "Dry-run completed successfully!"

      - name: Dry-run publish @opprs/db-prisma
        working-directory: packages/db-prisma
        run: |
          echo "Running pnpm publish --dry-run to validate @opprs/db-prisma..."
          pnpm publish --dry-run --no-git-checks
          echo "Dry-run completed successfully!"

      - name: Publish @opprs/core to npm
        working-directory: packages/core
        run: pnpm publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Publish @opprs/db-prisma to npm
        working-directory: packages/db-prisma
        run: pnpm publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Report success
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          echo "Successfully published:"
          echo "  - @opprs/core@$VERSION: https://www.npmjs.com/package/@opprs/core/v/$VERSION"
          echo "  - @opprs/db-prisma@$VERSION: https://www.npmjs.com/package/@opprs/db-prisma/v/$VERSION"
