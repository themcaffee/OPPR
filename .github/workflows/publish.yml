name: Publish to npm

on:
  release:
    types: [published]
  workflow_call:

permissions:
  contents: read
  id-token: write # Required for npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full git history for provenance

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm install -g pnpm@9.15.0

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update db-prisma peerDependency for npm
        run: |
          # Get version from package.json (already updated by release-please)
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "Publishing version: $VERSION"
          cd packages/db-prisma
          sed -i "s/\"@opprs\/core\": \"workspace:\^*\"/\"@opprs\/core\": \"^$VERSION\"/" package.json

      - name: Run quality checks and build
        run: |
          pnpm --filter @opprs/core run prepublishOnly
          pnpm --filter @opprs/db-prisma run prepublishOnly

      - name: Dry-run publish @opprs/core
        working-directory: packages/core
        run: |
          echo "Running pnpm publish --dry-run to validate @opprs/core..."
          pnpm publish --dry-run --no-git-checks
          echo "Dry-run completed successfully!"

      - name: Dry-run publish @opprs/db-prisma
        working-directory: packages/db-prisma
        run: |
          echo "Running pnpm publish --dry-run to validate @opprs/db-prisma..."
          pnpm publish --dry-run --no-git-checks
          echo "Dry-run completed successfully!"

      - name: Publish @opprs/core to npm
        working-directory: packages/core
        run: pnpm publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Publish @opprs/db-prisma to npm
        working-directory: packages/db-prisma
        run: pnpm publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Report success
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "Successfully published:"
          echo "  - @opprs/core@$VERSION: https://www.npmjs.com/package/@opprs/core/v/$VERSION"
          echo "  - @opprs/db-prisma@$VERSION: https://www.npmjs.com/package/@opprs/db-prisma/v/$VERSION"
