services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: oppr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: oppr
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oppr_dev_password}
      POSTGRES_DB: oppr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oppr -d oppr_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - oppr-network

  # ==========================================================================
  # REST API
  # ==========================================================================
  rest-api:
    build:
      context: .
      dockerfile: apps/rest-api/Dockerfile
    container_name: oppr-rest-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgresql://oppr:${POSTGRES_PASSWORD:-oppr_dev_password}@postgres:5432/oppr_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      SEED_DATABASE: ${SEED_DATABASE:-false}
      AUTH_DEV_MODE: ${AUTH_DEV_MODE:-false}
    networks:
      - oppr-network

  # ==========================================================================
  # Frontend (Next.js)
  # ==========================================================================
  frontend-next:
    build:
      context: .
      dockerfile: apps/frontend-next/Dockerfile
    container_name: oppr-frontend
    restart: unless-stopped
    depends_on:
      rest-api:
        condition: service_started
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    networks:
      - oppr-network

  # ==========================================================================
  # Frontend Minimal (Static HTML5)
  # ==========================================================================
  frontend-minimal:
    build:
      context: .
      dockerfile: apps/frontend-minimal/Dockerfile
    container_name: oppr-frontend-minimal
    restart: unless-stopped
    networks:
      - oppr-network

  # ==========================================================================
  # Caddy Reverse Proxy
  # ==========================================================================
  caddy:
    image: caddy:2-alpine
    container_name: oppr-caddy
    restart: unless-stopped
    depends_on:
      - frontend-next
      - frontend-minimal
      - rest-api
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - oppr-network

  # ==========================================================================
  # Database Seeder (run with: docker compose --profile seed up seed)
  # ==========================================================================
  seed:
    profiles: ["seed"]
    build:
      context: .
      dockerfile: apps/rest-api/Dockerfile
    container_name: oppr-seed
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://oppr:${POSTGRES_PASSWORD:-oppr_dev_password}@postgres:5432/oppr_db?schema=public
      RUN_MIGRATIONS: "true"
      SEED_DATABASE: "true"
    command: echo "Seeding complete"
    restart: "no"
    networks:
      - oppr-network

networks:
  oppr-network:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
