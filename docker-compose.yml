services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: oppr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: oppr
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oppr_dev_password}
      POSTGRES_DB: oppr_db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oppr -d oppr_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ==========================================================================
  # REST API
  # ==========================================================================
  rest-api:
    build:
      context: .
      dockerfile: apps/rest-api/Dockerfile
    container_name: oppr-rest-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgresql://oppr:${POSTGRES_PASSWORD:-oppr_dev_password}@postgres:5432/oppr_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}

  # ==========================================================================
  # Frontend (Next.js)
  # ==========================================================================
  frontend-next:
    build:
      context: .
      dockerfile: apps/frontend-next/Dockerfile
    container_name: oppr-frontend
    restart: unless-stopped
    depends_on:
      rest-api:
        condition: service_started
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}

  # ==========================================================================
  # Database Seeder (run with: docker compose --profile seed up seed)
  # ==========================================================================
  seed:
    profiles: ["seed"]
    build:
      context: .
      dockerfile: apps/rest-api/Dockerfile
    container_name: oppr-seed
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://oppr:${POSTGRES_PASSWORD:-oppr_dev_password}@postgres:5432/oppr_db?schema=public
      RUN_MIGRATIONS: "true"
      SEED_DATABASE: "true"
    command: echo "Seeding complete"
    restart: "no"

volumes:
  postgres_data:
